<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div>
    <ion-input style="background-color: slategrey" type="text"[(ngModel)]="encodText"></ion-input>
    <button ion-button block (click)="encode()">ENCODE</button>
  </div> 
  <div>
    <button ion-button block (click)="scan()">SCAN</button>
  <div *ngIf="scannedData.text"> 
    <label>
      Your BarCode is</label>
    
    <span>{{scannedData.text}}</span>
  </div>
  </div>
</ion-content>
